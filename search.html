<!DOCTYPE html>
<html>
  <head>
    <title>DuckDuckGo Search in Iframe</title>
  </head>
  <body>
    <form onsubmit="searchDuckDuckGo(event)">
      <input type="text" id="query" placeholder="Search the web" required />
      <button type="submit">Search</button>
    </form>

    <br />
    <iframe id="resultFrame" width="100%" height="500px"></iframe>

    <script>
      function searchDuckDuckGo(e) {
        e.preventDefault();
        const query = document.getElementById("query").value;
        const url = "https://duckduckgo.com/?q=" + encodeURIComponent(query);
        document.getElementById("resultFrame").src = url;
      }
    </script>
  </body>
</html>
